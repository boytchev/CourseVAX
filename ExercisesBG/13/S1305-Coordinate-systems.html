<!DOCTYPE html>

<html>
	<head>
		<title>S1305: Координатни системи</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="VRButton.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInitVR();
			
			// създаване на куб 
			var geometry = new THREE.BoxGeometry( 3, 3, 3, 10, 10, 10 ),
				material = new THREE.MeshBasicMaterial( {color: 'black', wireframe: true} ),
				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 1.5;
				scene.add( cube );

			var rightController = renderer.xr.getController( 0 ),
				rightControllerGrip = renderer.xr.getControllerGrip( 0 ),
				leftController = renderer.xr.getController( 1 );
				leftControllerGrip = renderer.xr.getControllerGrip( 1 );
				scene.add( rightController, leftController, rightControllerGrip, leftControllerGrip );
				
			// координатни системи във всеки контролер
			rightController.add( new THREE.AxesHelper(0.5) );
			rightControllerGrip.add( new THREE.AxesHelper(0.2) );
			leftController.add( new THREE.AxesHelper(0.5) );
			leftControllerGrip.add( new THREE.AxesHelper(0.2) );
			
			function animate()
			{
				
			}
		</script>	
	</body>
</html>
