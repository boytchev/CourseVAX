<!DOCTYPE html>

<html>
	<head>
		<title>E0304: Сравнение на ламбертов и фонгов</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {TeapotGeometry} from "three/addons/geometries/TeapotGeometry.js";
			import * as VAX from "vax";

			VAX.init(animate);

			// параметърът 3 генерира груба, ръбеста форма на чайник
			var geometry = new TeapotGeometry(25, 3);

			// материали за двата чайника
			var materialA = new THREE.MeshLambertMaterial({color: 'cornflowerblue'});
			var materialB = new THREE.MeshPhongMaterial({
				color: 'cornflowerblue',
				shininess: 500
			});

			var teapotA = new THREE.Mesh(geometry, materialA);
			var teapotB = new THREE.Mesh(geometry, materialB);

			teapotA.position.set(-40, 0, 0);
			teapotB.position.set(40, 0, 0);

			VAX.scene.add(teapotA, teapotB);

			// усилена е светлината
			VAX.light.intensity = 10;

			function animate(t)
			{
				teapotA.rotation.set(Math.sin(2*t)/2, t, Math.cos(3*t)/2);
				teapotB.rotation.set(Math.sin(2*t)/2, t, Math.cos(3*t)/2);
			}
			
		</script>
	</body>
</html>
