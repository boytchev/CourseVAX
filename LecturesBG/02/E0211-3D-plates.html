<!DOCTYPE html>

<html>
	<head>
		<title>E0211: 3D плочки</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";
			
			VAX.init(animate, {stats:true});

			var material = new THREE.MeshLambertMaterial();

			// заменяме плоски 2D квадрати с 3D плочки,
			// понеже всичките ѝ стени са обърнати навън
			var geometry = new THREE.BoxGeometry(15, 15, 1);

			var n = 20;
			var alpha = 2 * Math.PI/n;

			var planes = [];

			for (var i = 0; i < n; i++)
			{
				planes[i] = new THREE.Mesh(geometry, material);
				VAX.scene.add(planes[i]);
			}

			function animate(t)
			{
				for (var i = 0; i < n; i++)
				{
					var a = alpha*i + t/3;
					var x = 60 * Math.sin(a);
					var z = 60 * Math.cos(a);
					planes[i].position.set(x, 0, z);
					planes[i].rotation.set(t+3*a, a, 0);
				}
			}
			
		</script>
	</body>
</html>
