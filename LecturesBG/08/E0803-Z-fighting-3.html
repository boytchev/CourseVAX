<!DOCTYPE html>

<html>
	<head>
		<title>E0803: Z-борба 3</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";

			VAX.init(animate);

			var geometry = new THREE.BoxGeometry(60, 10, 60),
			materialA = new THREE.MeshBasicMaterial({color: 'cornflowerblue'}),
			materialB = new THREE.MeshBasicMaterial({
				color: 'orange',
				polygonOffset: true,
				polygonOffsetFactor: 10,
				polygonOffsetUnits: 20
			}),
			materialC = new THREE.MeshBasicMaterial({
				color: 'crimson',
				polygonOffset: true,
				polygonOffsetFactor: 10,
				polygonOffsetUnits: 10
			});

			// обекти
			var objectA = new THREE.Mesh(geometry, materialA);
			objectA.position.set(15, 0, 0); // без отместване
			VAX.scene.add(objectA);

			var objectB = new THREE.Mesh(geometry, materialB);
			objectB.position.set(-15, 0, 0);
			VAX.scene.add(objectB);

			var objectC = new THREE.Mesh(geometry, materialC);
			objectC.position.set(0, 0, 0); // без отместване
			VAX.scene.add(objectC);

			VAX.camera.position.set(0, 100, 0);
			VAX.camera.lookAt(objectC.position);

			function animate(t)
			{
				objectA.rotation.y = t;
				objectB.rotation.y = t;
				objectC.rotation.y = t;
			}
			
		</script>
	</body>
</html>
