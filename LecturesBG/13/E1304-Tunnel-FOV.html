<!DOCTYPE html>

<html>
	<head>
		<title>E1304: Тунел</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="VRButton.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInitVR();
			
			var geometry = new THREE.BoxGeometry( 3, 3, 30, 10, 10, 100 ),
				material = new THREE.MeshBasicMaterial( {color: 'black', wireframe: true} ),
				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 1.5; // основата на тунела е на ниво 0
				scene.add( cube );

			geometry = new THREE.RingGeometry( 3, 30, 4 ).rotateZ(Math.PI/4),
			material = new THREE.MeshBasicMaterial( {color: 'black'} );
			
			var leftPanel = new THREE.Mesh( geometry, material );

			leftPanel.position.set( 0, 0, -4 );

			var user = new THREE.Group();
				user.add( camera );
				camera.add( leftPanel );
				scene.add( user );
			
			function animate( t )
			{
				user.position.z = 14*Math.sin(t/2);
			}
		</script>	
	</body>
</html>
