<!DOCTYPE html>

<html>
	<head>
		<title>E0701: Стереопсис</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as VAX from "vax";

			VAX.init(animate);
			
			var geometry = new THREE.SphereGeometry(30, 50, 50),
			materialA = new THREE.MeshPhysicalMaterial({color: 'cornflowerblue', roughness: 0.4}),
			materialB = new THREE.MeshPhysicalMaterial({color: 'crimson', roughness: 0.4});

			// обекти
			var object = new THREE.Mesh(geometry, materialB);
			object.position.set(-80, 0, -80);
			VAX.scene.add(object);

			object = new THREE.Mesh(geometry, materialB);
			object.position.set(80, 0, -80);
			VAX.scene.add(object);

			object = new THREE.Mesh(geometry, materialA);
			VAX.scene.add(object);

			function animate(t)
			{
				// симулирано гледане с редуване на очите
				if (Math.round(t * 2) % 2)
					VAX.camera.position.set(20, 0, 100); // дясно око
				else
					VAX.camera.position.set(-20, 0, 100); // ляво око

				VAX.camera.lookAt(object.position);
			}
			
		</script>
	</body>
</html>
