<!DOCTYPE html>

<html>
	<head>
		<title>E1405: Булдозер (3MF формат) - опит 3</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import {FirstPersonControls} from "three/addons/controls/FirstPersonControls.js";
			import {ThreeMFLoader} from "three/addons/loaders/3MFLoader.js";
			import {initScene, Pillar, renderer, object, scene, camera} from "vax";

			initScene(animate);

			object.visible = false;
				
			// пилони
			for( var i=0; i<20; i++)
			{
				var p = new Pillar( new THREE.Vector3(THREE.MathUtils.randFloat(-100,100),THREE.MathUtils.randFloat(10,100),THREE.MathUtils.randFloat(-100,100)) );
					p.scale.set( 0.1, 0.1, 0.1 );
					scene.add( p );
			}
			
			scene.background = new THREE.Color( 'lightgray' );
			
			var light = new THREE.PointLight( 'white', 1 );
				light.position.z = -50;
				scene.add( light );
				
			// навигация
			var control = new FirstPersonControls( camera, renderer.domElement );
				control.lookSpeed = 0.1;
				control.movementSpeed = 10;
				
			// създаване на булдозер
			var loader = new ThreeMFLoader( );
				loader.load( '../Models/truck.3mf', objectLoaded );
				
			function objectLoaded( object )
			{
				// оправяме ориентацията на булдозера
				object.rotation.x = -Math.PI/2;
				
				// спускаме го на земята
				object.position.y = -11;

				// добавяме сенки
				object.traverse( function ( child )
				{
					child.castShadow = true;
					child.receiveShadow = true;
				} );				
				
				scene.add( object );
			}

			function animate( t, dT )
			{
				control.update( dT );

				camera.position.x = THREE.MathUtils.clamp( camera.position.x, -200, 200 );
				camera.position.y = THREE.MathUtils.clamp( camera.position.y, 2, 100 );
				camera.position.z = THREE.MathUtils.clamp( camera.position.z, -200, 200 );
			}
		</script>	
	</body>
</html>
