<!DOCTYPE html>

<html>
	<head>
		<title>E1411: Няколко модела (FBX и OBJ формати)</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import {FirstPersonControls} from "three/addons/controls/FirstPersonControls.js";
			import {FBXLoader} from "three/addons/loaders/FBXLoader.js";
			import {OBJLoader} from "three/addons/loaders/OBJLoader.js";
			import {initScene, Pillar, renderer, object, scene, camera, ambientLight, spotLight, ground} from "vax";

			initScene(animate);

			object.visible = false;
				
			scene.background = new THREE.Color( 'lightgray' );
			
			ambientLight.color = new THREE.Color( 'white' );
			spotLight.position.set( -80, 40, 20 );
			spotLight.intensity = 3;

			// навигация
			var control = new FirstPersonControls( camera, renderer.domElement );
				control.lookSpeed = 0.1;
				control.movementSpeed = 10;
				
			// създаване на Mei
			var mei,
				meiAnimator,
				meiLoader = new FBXLoader().load( '../Models/sketchfab/mei/Mei_Run.fbx', meiLoaded );
			
			function meiLoaded( object )
			{
				mei = object;
				mei.traverse( function ( child )
				{
					if( child.isMesh )
					{
						child.material.map.colorSpace = THREE.LinearSRGBColorSpace;
						child.castShadow = true;
						child.receiveShadow = true;
					}
				} );				
				
				mei.scale.set( 0.1, 0.1, 0.1 );
				scene.add( mei );
				
				// анимация
				meiAnimator = new THREE.AnimationMixer( mei );
				meiAnimator.clipAction( mei.animations[0] ).play();
			}

			new OBJLoader().load( '../Models/sketchfab/trees/source/Stylized TreeA.obj', treeLoaded );
			
			function treeLoaded( tree )
			{
				tree.children[0].material.map = new THREE.TextureLoader().load( '../Models/sketchfab/trees/textures/TreeOF1.png' );
				tree.children[0].material.alphaMap = new THREE.TextureLoader().load( '../Models/sketchfab/trees/textures/TreeOFAlpha.jpg' );
				tree.children[0].material.transparent = true;
			
				tree.children[1].material = ground.material;
				
				tree.traverse( function ( child )
				{
					if( child.isMesh )
					{
						child.material.side = THREE.DoubleSide;
						child.castShadow = true;
						child.receiveShadow = true;
					}
				} );				
				
				tree.scale.set( 5, 5, 5 );
				scene.add( tree );
			}

			function animate( t, dT )
			{
				if( meiAnimator ) meiAnimator.update( dT );
				
				control.update( dT );
				
				if( mei )
				{
					mei.position.x = 34*Math.cos(t);
					mei.position.z = 34*Math.sin(t);
					
					mei.rotation.y = -t;
				}
				
				camera.position.x = THREE.MathUtils.clamp( camera.position.x, -200, 200 );
				camera.position.y = THREE.MathUtils.clamp( camera.position.y, 2, 100 );
				camera.position.z = THREE.MathUtils.clamp( camera.position.z, -200, 200 );
			}
			
		</script>	
	</body>
</html>
