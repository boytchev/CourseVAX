<!DOCTYPE html>

<html>
	<head>
		<title>E1417: Бос (за анимиран GIF)</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import {FirstPersonControls} from "three/addons/controls/FirstPersonControls.js";
			import {FBXLoader} from "three/addons/loaders/FBXLoader.js";
			import {init, Pillar, renderer, object, scene, camera, light} from "vax";

			init(animate);
			
			light.intensity = 4;
				
			// създаване на поза
			new FBXLoader().load( '../Models/mixamo/BossOffensiveIdle.fbx', objectLoaded );
				
			var animator, boss, speed = 1;

			function objectLoaded( object )
			{
				boss = object;
				
				// маха лъскавината, слага сенки, включва гама корекция
				object.traverse( function ( child )
				{
					if( child.material )
					{
						child.material.shininess = 0;
						child.material.map.colorSpace = THREE.LinearSRGBColorSpace;
						child.castShadow = true;
						child.receiveShadow = true;
					}
				} );				
				
				object.scale.set( 0.1, 0.1, 0.1 );
				scene.add( object );
				
				// анимация
				animator = new THREE.AnimationMixer( object );
				animator.clipAction( object.animations[0] ).play();
				
				speed = 2*Math.PI / object.animations[0].duration;
				
				//console.log(object.animations[0]);
			}

			function animate( t, dT )
			{
				if( animator ) animator.update( dT );
				
				if( boss ) boss.rotation.y = speed*t;
				
				camera.position.x = THREE.MathUtils.clamp( camera.position.x, -200, 200 );
				camera.position.y = THREE.MathUtils.clamp( camera.position.y, 2, 100 );
				camera.position.z = THREE.MathUtils.clamp( camera.position.z, -200, 200 );
			}
			
		</script>	
	</body>
</html>
