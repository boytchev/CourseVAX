<!DOCTYPE html>

<html>
	<head>
		<title>E1401: Глобално аудио</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<div id="button" style="z-index:100000; position:absolute; text-align:center; width:100%; height:100%; padding-top: 20%; backdrop-filter: blur(0.5em) brightness(60%);">
			<button style="font-family: Calibri; font-size:2em; border-radius:0.25em; padding:0.1em 1em; cursor:pointer;">Старт</button>
		</div>
		
		<script type="module">
			import * as THREE from "three";
			import {FirstPersonControls} from "three/addons/controls/FirstPersonControls.js";
			import {initScene, Pillar, renderer, object, scene, camera} from "vax";

			initScene(animate);

	
			// пилони
			for( var i=0; i<60; i++)
			{
				var p = new Pillar( new THREE.Vector3(THREE.MathUtils.randFloat(-100,100),THREE.MathUtils.randFloat(10,100),THREE.MathUtils.randFloat(-100,100)) );
					p.scale.set( 0.1, 0.1, 0.1 );
					scene.add( p );
			}
			
	
			// навигация
			var control = new FirstPersonControls( camera, renderer.domElement );
				control.lookSpeed = 0.1;
				control.movementSpeed = 10;
				
			// създаване на глобална музика
			var listener = new THREE.AudioListener(),
				audio = new THREE.Audio( listener ),
				loader = new THREE.AudioLoader().load( '../Audio/DoKashiteru_-_And_Then_We_Take_Them_Down_Again.mp3', onLoaded );
				
			function onLoaded( audioData )
			{
				// при зареждане на данните от файла те се прехвърлят в аудио обекта
				audio.setBuffer( audioData );
			}
					
			document.getElementsByTagName( 'button' )[0].addEventListener( 'click', startMusic );
			function startMusic()
			{
				// при кликване на бутона се скрива панела с бутона и се пуска музиката
				document.getElementById( 'button' ).style.display = 'none';
				audio.play();
			}
			
			function animate( t, dT )
			{
				if( audio.isPlaying ) control.update( dT );
				
				camera.position.x = THREE.MathUtils.clamp( camera.position.x, -200, 200 );
				camera.position.y = THREE.MathUtils.clamp( camera.position.y, 2, 100 );
				camera.position.z = THREE.MathUtils.clamp( camera.position.z, -200, 200 );
			}
		</script>	
	</body>
</html>
