<!DOCTYPE html>

<html>
	<head>
		<title>E1416: Слон</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			import * as THREE from "three";
			import {FirstPersonControls} from "three/addons/controls/FirstPersonControls.js";
			import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
			import {initScene, Pillar, renderer, object, scene, camera, ambientLight, spotLight, ground} from "vax";

			initScene(animate);

			object.visible = false;
				
			// пилони
			for( var i=0; i<60; i++)
			{
				var p = new Pillar( new THREE.Vector3(THREE.MathUtils.randFloat(-100,100),THREE.MathUtils.randFloat(10,100),THREE.MathUtils.randFloat(-100,100)) );
					p.scale.set( 0.1, 0.1, 0.1 );
					scene.add( p );
			}
			
			scene.background = new THREE.Color( 'lightgray' );
			
			ambientLight.color = new THREE.Color( 'white' );
			spotLight.position.set( 0, 60, 20 );
			spotLight.intensity = 3;

			const path = '../Models/sketchfab/elephant/';
			
			// навигация
			var control = new FirstPersonControls( camera, renderer.domElement );
				control.lookSpeed = 0.1;
				control.movementSpeed = 10;
				
			// зареждане на феникса
			new GLTFLoader().load( path+'scene.gltf', objectLoaded );
				
			var animator, phoenix;

			function objectLoaded( object )
			{
				phoenix = object.scene;

				// заменяме материала с наш и добавяме сянка
				object.scene.traverse( function ( child )
				{
					if( child.isMesh )
					{
						child.material = new THREE.MeshPhongMaterial({
							map: new THREE.TextureLoader().load(path+'textures/CH_NPC_MOB_Elephant_A01_MI_GRN_baseColor.png'),
							normalMap: new THREE.TextureLoader().load(path+'textures/CH_NPC_MOB_Elephant_A01_MI_GRN_normal.png'),
							transparent: true,
						});

						//мистерия - докато правех примера, трябваше да има
						//долните два реда, а седмица по-късно - не трябваше
						
						//child.material.map.flipY = false;
						//child.material.normalMap.flipY = false;
						
						child.castShadow = true;
						child.receiveShadow = true;
					}
				} );				
				
				// нагласяване
				phoenix.scale.set( 0.5, 0.5, 0.5 );
				scene.add( phoenix );

				// анимация
				animator = new THREE.AnimationMixer( phoenix );
				animator.clipAction( object.animations[0] ).play();
			}

			function animate( t, dT )
			{
				if( animator ) animator.update( dT );
				control.update( dT );
				
				camera.position.x = THREE.MathUtils.clamp( camera.position.x, -200, 200 );
				camera.position.y = THREE.MathUtils.clamp( camera.position.y, 2, 100 );
				camera.position.z = THREE.MathUtils.clamp( camera.position.z, -200, 200 );
			}
			
		</script>	
	</body>
</html>
