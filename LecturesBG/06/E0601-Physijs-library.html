<!DOCTYPE html>

<html>
	<head>
		<title>E0601: Библиотека Physijs</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "physijs": "./physijs/physi.module.js",
			  "vax": "./vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
/*		
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			  */
			import * as THREE from "three";
			import "physijs";
			import {vaxInit, object, scene, Pillar} from "vax";

			vaxInit(animate);

			// топка
			var geometry = new THREE.SphereGeometry( 8 );
			var material = Physijs.createMaterial( new THREE.MeshPhongMaterial({color:'hotpink'}) );
			var ball = new Physijs.SphereMesh( geometry, material );
			scene.add( ball );

			function animate( )
			{
				scene.simulate();
			}
		</script>
	</body>
</html>
